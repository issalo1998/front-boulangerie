<div class="panel panel-info panel-border top mb35">
    <div class="panel-heading">
        <span class="panel-title">ENTREE / SORTIE</span>
    </div>
    <div class="panel-body bg-light dark">
        <div class="tab-content pn br-n admin-form">
            <div  class="tab-pane active">
                <form  (ngSubmit)="sauvegarder()">
                    <div class="section row">
                            <div class="col-md-4">
                                <label style="margin-bottom: 10px  ; margin-top: 5px  ;"  class="col-md-1 control-label">Farine</label>
                            <label  class="field prepend-icon">
                                <input readonly type="text" name="libelle" [(ngModel)]="farine.libelle"   class="gui-input" placeholder="Libelle">
                                <label  class="field-icon">
                                    <i class="fa fa-text-height"></i>
                                </label>
                            </label>
                            </div>
                            <div class="col-md-4">
                                <label style="margin-bottom: 10px  ; margin-top: 5px  ;"  class="col-md-1 control-label">Stock</label>
                                <label  class="field prepend-icon">
                                    <input readonly type="number" name="qte" [(ngModel)]="farine.quantite"   class="gui-input" placeholder="Qantite">
                                    <label  class="field-icon">
                                        <i class="fa fa-text-height"></i>
                                    </label>
                                </label>
                            </div>
                            <div class="col-md-2">
                                <label style="margin-bottom: 10px  ; margin-top: 5px  ;"  class="col-md-1 control-label">Action</label>
                                <select (change)="onselect()" name="type_id"  [(ngModel)]="entreesortie.action"  class="select2-single form-control">
                                    <option  value="entree">Entree</option>
                                    <option  value="sortie">Sortie</option>
                                </select>
                            </div>
                    </div>
                    <div class="section row">
                        <div class="col-md-4">
                            <label style="margin-bottom: 10px  ; margin-top: 5px  ;"  class="col-md-1 control-label">Quantite</label>
                            <label  class="field prepend-icon">
                                <input  [disabled]="disablevaleur" (ngModelChange)="changeTotal($event)" type="number" name="valeur" [(ngModel)]="entreesortie.valeur"   class="gui-input" placeholder="valeur">
                                <label  class="field-icon">
                                    <i class="fa fa-text-height"></i>
                                </label>
                            </label>
                        </div>
                        <div class="col-md-4">
                            <label style="margin-bottom: 10px  ; margin-top: 5px  ;"  class="col-md-1 control-label">Total</label>
                            <label  class="field prepend-icon">
                                <input  readonly type="number" name="total" [(ngModel)]="entreesortie.total"   class="gui-input" placeholder="total">
                                <label  class="field-icon">
                                    <i class="fa fa-text-height"></i>
                                </label>
                            </label>
                        </div>
                        <div class="col-md-2">
                            <label style="  ; margin-top: 30px  ;"  class="col-md-1 control-label"></label>
                            <button [disabled]="disable" class="btn active btn-primary btn-block">
                                Sauvegarder &nbsp;<span class="glyphicon glyphicon-plus"></span></button>
                        </div>
                        <div class="col-md-2">
                            <label style="  ; margin-top: 30px  ;"  class="col-md-1 control-label"></label>
                            <button (click)="redirect()"  class="btn active btn-danger btn-block">
                                Retour&nbsp;<span class="glyphicon glyphicon-circle-arrow-left"></span></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
