<div class="panel panel-info panel-border top mb35">
  <div class="panel-heading">
    <span class="panel-title">CREER UN PROFIL</span>
  </div>
  <div class="panel-body bg-light dark">
    <div class="tab-content pn br-n admin-form">
      <div  class="tab-pane active">
        <div class="section row">
          <form [hidden]="hidden" (ngSubmit)="insertData()">
            <div class="col-md-3">
              <label  class="field prepend-icon">
                <input type="text" name="libelle"  [(ngModel)]="profil.libelle"   class="gui-input" placeholder="Libelle">
                <label  class="field-icon">
                  <i class="fa fa-text-height"></i>
                </label>
              </label>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label class="col-md-3 control-label">Etat</label>
                <div class="col-md-8">
                  <select name="etat" [(ngModel)]="profil.etat"  class="select2-single form-control">
                    <option value="1">Activé</option>
                    <option value="0">Desactivé</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <label  class="field prepend-icon">
                <input type="textarea" name="description" [(ngModel)]="profil.description"   class="gui-input" placeholder="Description">
                <label  class="field-icon">
                  <i class="fa fa-text-height"></i>
                </label>
              </label>
            </div>
            <div class="col-md-2">
              <button  class="btn active btn-primary btn-block">
                AJOUTER <span class="glyphicon glyphicon-plus"></span></button>
            </div>
          </form>

        </div>
      </div>
      <div  class="tab-pane active">
        <div class="section row">
          <form [hidden]="!hidden" (ngSubmit)="updateProfil()">
            <div class="col-md-3">
              <label  class="field prepend-icon">
                <input type="text" name="libelle" [(ngModel)]="profil.libelle"   class="gui-input" placeholder="Libelle">
                <label  class="field-icon">
                  <i class="fa fa-user"></i>
                </label>
              </label>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label class="col-md-3 control-label">Etat</label>
                <div class="col-md-8">
                  <select name="etat" [(ngModel)]="profil.etat"  class="select2-single form-control">
                    <option value="1" >Activé</option>
                    <option value="0" >Desactivé</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <label  class="field prepend-icon">
                <input type="textarea" name="description" [(ngModel)]="profil.description"   class="gui-input" placeholder="Description">
                <label  class="field-icon">
                  <i class="fa fa-text-height"></i>
                </label>
              </label>
            </div>
            <div class="col-md-2">
              <button  class="btn active btn-primary btn-block">Editer<span class="glyphicon glyphicon-pencil"></span>&nbsp;</button>
            </div>
            <div class="col-md-2">
              <button (click)="cancel()" type="button" class="btn btn-lg btn-danger btn-block"><span class="glyphicon glyphicon-circle-arrow-left"></span>&nbsp;&nbsp;Cancel</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>


<div class="panel">
  <div class="panel-body pn">
    <div class="table-responsive">
      <table class="table admin-form theme-warning tc-checkbox-1 fs13">
        <thead>
        <tr class="bg-light">
          <th class="text-center">Numero</th>
          <th class="">Libelle</th>
          <th class="">Etat</th>
          <th class="">Description</th>
          <th class="text-right">Actions</th>


        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let profil of profilList | paginate: { itemsPerPage: 10, currentPage: p} , let i=index">
          <td>
            {{i+1}}
          </td>
          <td class="">
            {{profil.libelle}}
          </td>
          <td class="">
            {{profil.etat}}
          </td>
          <td class="">{{profil.description}}</td>
          <td class="text-right">
            <div class="btn-group flex-btn-group-container">
              <a (click)="getProfil(profil.id)"><span style="margin-right: 10px" type="button" class="label label-rounded label-warning" ><span class="glyphicon glyphicon-pencil"></span> &nbsp;&nbsp;Editer</span></a>
              <a (click) ="deleteData(profil.id)"><span style="margin-right: 10px" class="label label-rounded label-danger"> <span class="glyphicon glyphicon-trash"></span> &nbsp;&nbsp;Supprimer</span></a>
            </div>
          </td>
        </tr>

        </tbody>
      </table>
      <div class="clearfix">
        <ul class="pagination">
          <pagination-controls (pageChange)="p = $event"
                               directionLinks="true"
                               autoHide="true"
                               responsive="true"
                               previousLabel="Précédent"
                               nextLabel="Suivant">

          </pagination-controls>
        </ul>
      </div>
    </div>
  </div>
</div>
